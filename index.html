<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightStream AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; }
      #root { min-height: 100vh; }
    </style>
    <!-- Polyfill for process.env to prevent crash on static hosts -->
    <script>
      window.process = { env: { API_KEY: '' } };
    </script>
    <!-- Babel for in-browser TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Changed to text/babel and data-type="module" for in-browser compilation -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
